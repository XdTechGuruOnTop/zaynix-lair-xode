<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zaynix-MD-PAIR-WEB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    :root {
      --primary-color: #05e6ff;
      --secondary-color: #42f5d4;
      --dark-bg: #000000;
      --text-color: #05e6ff;
      --glow-color: rgba(3, 252, 215, 0.5);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: var(--background-color);
      background-image: 
        linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
        url('https://files.catbox.moe/liepk0.jpg');
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      z-index: 10;
    }

    .box {
      width: 350px;
      max-width: 100%;
      padding: 30px 25px;
      position: relative;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.85);
      border: 2px solid var(--primary-color);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(34, 211, 238, 0.5);
      animation: float 3s ease-in-out infinite;
      backdrop-filter: blur(5px);
      overflow: hidden;
    }

    .box::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(
        transparent, 
        transparent, 
        transparent, 
        var(--primary-color)
      );
      animation: rotate 4s linear infinite;
      z-index: -1;
    }

    .box::after {
      content: '';
      position: absolute;
      inset: 3px;
      background: rgba(0, 0, 0, 0.85);
      border-radius: 12px;
      z-index: -1;
    }


    @keyframes glow {
      from {
        box-shadow: 0 0 20px rgba(3, 252, 215, 0.6);
      }
      to {
        box-shadow: 0 0 30px rgba(3, 252, 215, 0.8);
      }
    }

    @keyframes float {
      0% {
        transform: translatey(0px);
      }
      50% {
        transform: translatey(-10px);
      }
      100% {
        transform: translatey(0px);
      }
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #text {
      color: var(--text-color);
    }

    .input-container input {
      color: var(--text-color);
    }

    .centered-text {
      color: var(--text-color);
      text-shadow: 2px 2px 4px #000000;
    }

    .input-container {
      display: flex;
      background: #1a0000;
      border: 2px solid var(--primary-color);
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      max-width: 300px;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    /* Add shine effect to input container */
    .input-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      width: 89%;
      flex-basis: 75%;
      padding: 1rem;
      border: none;
      border-left: 2px solid var(--primary-color);
      color: var(--text-color);
      transition: all 0.2s ease-in-out;
    }

    .input-container input:focus {
      border-left: 2px solid var(--primary-color);
      outline: none;
      box-shadow: inset 0 0 10px var(--primary-color);
    }

    .input-container button {
      flex-basis: 25%;
      padding: 1rem;
      background: var(--primary-color);
      font-weight: 900;
      letter-spacing: 0.3rem;
      text-transform: uppercase;
      color: #ffffff;
      border: none;
      width: 100%;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .input-container button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to right,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: all 0.5s;
    }

    .input-container button:hover {
      background: var(--secondary-color);
      box-shadow: 0 0 15px var(--primary-color);
      transform: translateY(-2px);
    }

    .input-container button:hover::before {
      left: 100%;
    }

    #waiting-message {
      color: var(--text-color);
      margin-top: 10px;
    }

    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }

      .input-container input {
        border-radius: 0.8rem;
      }

      .input-container button {
        padding: 1rem;
        border-radius: 0.8rem;
      }
    }

    .logo {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
      border-radius: 50%;
      border: 2px solid var(--primary-color);
      box-shadow: 0 0 15px var(--glow-color);
      animation: rotate 5s linear infinite;
    }

    @keyframes rotate {
      from {
        transform: rotate(0deg);
      }
      to {
        transform: rotate(360deg);
      }
    }

    #loading-spinner {
      display: none;
      color: var(--text-color);
      margin-top: 10px;
    }

    .fa-spinner {
      animation: spin 2s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Theme switcher */
    .theme-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 100;
      display: flex;
      gap: 10px;
    }
    
    .theme-btn {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
      cursor: pointer;
      transition: transform 0.3s;
    }
    
    .theme-btn:hover {
      transform: scale(1.2);
    }
    
    .theme-btn.cyan {
      background: #05e6ff;
    }
    
    .theme-btn.purple {
      background: #a855f7;
    }
    
    .theme-btn.green {
      background: #10b981;
    }
    
    .theme-btn.gold {
      background: #facc15;
    }
    
    /* Sound toggle button */
    .sound-toggle {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: var(--primary-color);
      font-size: 20px;
      box-shadow: 0 0 10px var(--glow-color);
      transition: all 0.3s;
    }
    
    .sound-toggle:hover {
      transform: scale(1.1);
    }
    
    /* Status indicator */
    .status-indicator {
      position: absolute;
      bottom: 10px;
      right: 10px;
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      font-family: Arial, sans-serif;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ff0000;
    }
    
    .status-dot.online {
      background-color: #00ff00;
    }
    
    /* Copy notification */
    .copy-notification {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      font-family: Arial, sans-serif;
      z-index: 100;
      display: none;
      animation: fadeInOut 2s ease;
    }
    
    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <div class="theme-btn cyan" data-color="#05e6ff"></div>
    <div class="theme-btn purple" data-color="#a855f7"></div>
    <div class="theme-btn green" data-color="#10b981"></div>
    <div class="theme-btn gold" data-color="#facc15"></div>
  </div>
  
  <!-- Sound Toggle -->
  <div class="sound-toggle" id="sound-toggle">
    <i class="fas fa-volume-up"></i>
  </div>
  
  <!-- Copy Notification -->
  <div class="copy-notification" id="copy-notification">
    Code copied to clipboard!
  </div>
  
  <!-- Particles Background -->
  <div class="particles" id="particles"></div>
  
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <img src="https://files.catbox.moe/liepk0.jpg" alt="Bot Logo" class="logo">
          <p>
            <h3 class="centered-text">Zaynix-PAIR-CODE</h3>
            <br>
            <h6>🔢 𝗘𝗡𝗧𝗘𝗥 𝗬𝗢𝗨𝗥 𝗪𝗛𝗔𝗧𝗦𝗔𝗣𝗣 𝗡𝗨𝗠𝗕𝗘𝗥 🔢</h6>
            <div class="input-container">
              <input placeholder="+919341xxxx" type="number" id="number" name="">
              <button id="submit">LINK</button>
            </div>
            <div id="loading-spinner">
              <i class="fas fa-spinner fa-spin"></i>
            </div>
            <br>
            <br>
            <main id="pair"></main>
          </p>
        </div>
      </div>
      
      <!-- Status Indicator -->
      <div class="status-indicator">
        <div class="status-dot" id="status-dot"></div>
        <span id="status-text">Checking connection...</span>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    let a = document.getElementById("pair");
    let b = document.getElementById("submit");
    let c = document.getElementById("number");
    let box = document.getElementById("box");

    async function Copy() {
      let text = document.getElementById("copy").innerText;
      let obj = document.getElementById("copy");
      await navigator.clipboard.writeText(obj.innerText.replace('CODE: ', ''));
      obj.innerText = "𝐂𝐎𝐏𝐈𝐄𝐃";
      obj.style = "color:#05e6ff;font-weight:bold";
      obj.size = "5";
      
      // Show copy notification
      document.getElementById('copy-notification').style.display = 'block';
      
      // Play sound if enabled
      if (soundEnabled) {
        copySound.play();
      }
      
      setTimeout(() => {
        obj.innerText = text;
        obj.style = "color:#05e6ff;font-weight-bold";
        obj.size = "5";
        document.getElementById('copy-notification').style.display = 'none';
      }, 500);
    }

    b.addEventListener("click", async (e) => {
      e.preventDefault();
      
      // Play click sound if enabled
      if (soundEnabled) {
        clickSound.play();
      }
      
      if (!c.value) {
        a.innerHTML = '<a style="color:#05e6ff;font-weight:bold">⚠️ 𝙴𝙽𝚃𝙴𝚁 𝚈𝙾𝚄𝚁 𝚆𝙷𝙰𝚃𝚂𝙰𝙿𝙿 𝙽𝚄𝙼𝙱𝙴𝚁 𝚆𝙸𝚃𝙷 𝙲𝙾𝚄𝙽𝚃𝚁𝚈 𝙲𝙾𝙳𝙴</a><br><br>';
        
        // Play error sound if enabled
        if (soundEnabled) {
          errorSound.play();
        }
      } else if (c.value.replace(/[^0-9]/g, "").length < 11) {
        a.innerHTML = '<a style="color:#05e6ff;font-weight:bold">⚠️ 𝙸𝙽𝚅𝙰𝙸𝙻𝙳 𝙽𝚄𝙼𝙱𝙴𝚁 𝙵𝙾𝚁𝙼𝙰𝚃 𝙿𝙻𝙴𝙰𝚂𝙴 𝚃𝚁𝚈 𝙰𝙶𝙰𝙸𝙽 𝙻𝙰𝚃𝙴𝚁</a><br><br>';
        
        // Play error sound if enabled
        if (soundEnabled) {
          errorSound.play();
        }
      } else {
        const bc = c.value.replace(/[^0-9]/g, "");
        let bb = "";
        let bbc = "";
        const cc = bc.split('');
        cc.map(a => {
          bbc += a;
          if (bbc.length == 3) {
            bb += " " + a;
          } else if (bbc.length == 8) {
            bb += " " + a;
          } else {
            bb += a;
          }
        });
        c.type = "text";
        c.value = "+" + bb;
        c.style = "color:#05e6ff;font-size:20px";
        document.getElementById("loading-spinner").style.display = "block";
        a.innerHTML = '';
        
        // Add loading animation
        box.classList.add('loading');
        
        let { data } = await axios(`/code?number=${bc}`);
        let code = data.code || "⚠️ Service Unavailable";
        a.innerHTML = '<font id="copy" onclick="Copy()" style="color:#ff0000;font-weight:bold" size="5">CODE: <span style="color:#ffffff;font-weight:bold">' + code + '</span></font><br><br><br>';
        document.getElementById("loading-spinner").style.display = "none";
        
        // Remove loading animation
        box.classList.remove('loading');
        
        // Play success sound if enabled
        if (soundEnabled) {
          successSound.play();
        }
      }
    });
    
    // Generate particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('span');
        particle.className = 'particle';
        
        // Random position
        const posX = Math.random() * window.innerWidth;
        const posY = Math.random() * window.innerHeight + 800;
        
        // Random size
        const size = Math.random() * 5 + 2;
        
        // Random animation duration
        const duration = Math.random() * 10 + 5;
        
        // Random animation delay
        const delay = Math.random() * 5;
        
        particle.style.left = posX + 'px';
        particle.style.top = posY + 'px';
        particle.style.width = size + 'px';
        particle.style.height = size + 'px';
        particle.style.animationDuration = duration + 's';
        particle.style.animationDelay = delay + 's';
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Theme switcher functionality
    const themeButtons = document.querySelectorAll('.theme-btn');
    themeButtons.forEach(btn => {
      btn.addEventListener('click', function() {
        const color = this.getAttribute('data-color');
        document.documentElement.style.setProperty('--primary-color', color);
        
        // Create a slightly lighter color for secondary
        const r = parseInt(color.substring(1, 3), 16);
        const g = parseInt(color.substring(3, 5), 16);
        const b = parseInt(color.substring(5, 7), 16);
        const secondaryColor = `rgb(${Math.min(r + 30, 255)}, ${Math.min(g + 30, 255)}, ${Math.min(b + 30, 255)})`;
        
        document.documentElement.style.setProperty('--secondary-color', secondaryColor);
        
        // Play click sound if enabled
        if (soundEnabled) {
          clickSound.play();
        }
      });
    });
    
    // Sound effects
    const clickSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3');
    const successSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3');
    const errorSound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3');
    const copySound = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3');
    
    // Sound toggle
    let soundEnabled = true;
    const soundToggle = document.getElementById('sound-toggle');
    
    soundToggle.addEventListener('click', function() {
      soundEnabled = !soundEnabled;
      this.innerHTML = soundEnabled ? 
        '<i class="fas fa-volume-up"></i>' : 
        '<i class="fas fa-volume-mute"></i>';
        
      if (soundEnabled) {
        clickSound.play();
      }
    });
    
    // Status indicator
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');
    
    setTimeout(() => {
      statusDot.classList.add('online');
      statusText.textContent = 'Connected';
    }, 2000);
    
    // Initialize
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
</html>
